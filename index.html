<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="balls">
          <ul id="winning-numbers">
            <li class="ball img-circle"></li>
            <li class="ball img-circle"></li>
            <li class="ball img-circle"></li>
            <li class="ball img-circle"></li>
            <li class="ball img-circle"></li>
            <li class="ball power img-circle"></li>
          </ul>
        </div>
        
        <div class="card card-block">
          <h1>Let's Fucking Gamble!</h1>
          <ul>
            <h3>Totals:</h3>
            <li>Tickets played: <span id="tickets-played">0</span></li>
            <li>Winning tickets: <span id="winning-tickets">0</span></li>
            <li>Spent: $<span id="money-spent">0</span></li>
            <li>Won: $<span id="money-won">0</span></li>
            <li>Net Worth: <span id="net-worth">0</span> Dollars</li>
          </ul>

          
          <div class="input-group">
            <fieldset class="form-group">
                <label>How many picks you need dawg?</label>
                <input type="number" min="1" max="1000" class="form-control" placeholder="Max 100000">
            </fieldset>
            <button id="play" class="btn btn-primary" type="button">Pick me a winner!</button>
            <button id="reset" class="btn btn-danger" type="button">RESET</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
